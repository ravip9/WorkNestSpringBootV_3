<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkNest - Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #eef2f9; }
        .modal { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .input-style { @apply mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500; }
        .btn { @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2; }
        .btn-primary { @apply bg-blue-600 hover:bg-blue-700 focus:ring-blue-500; }
        .btn-secondary { @apply bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-gray-500; }
        .card { @apply bg-white rounded-lg shadow-md; }
    </style>
</head>
<body>
    <div id="app">
        <div id="auth-view" class="flex items-center justify-center min-h-screen bg-gray-50">
            <div class="w-full max-w-md"><div class="text-center mb-8"><i class="fas fa-tasks text-5xl text-blue-600"></i><h2 class="mt-4 text-3xl font-bold text-gray-900">WorkNest</h2><p class="mt-2 text-gray-600" id="auth-subtitle">Login to your account</p></div><div class="card p-8"><form id="login-form" class="space-y-6"><div><label for="login-username" class="text-sm font-medium">Username</label><input type="text" id="login-username" required class="input-style" placeholder="e.g. admin"></div><div><label for="login-password" class="text-sm font-medium">Password</label><input type="password" id="login-password" required class="input-style" placeholder="••••••••"></div><button type="submit" class="w-full btn btn-primary !py-3">Login</button><p class="text-center text-sm">No account yet? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Register now</a></p></form><form id="register-form" class="hidden space-y-6"><div><label for="register-username" class="text-sm font-medium">Username</label><input type="text" id="register-username" required class="input-style"></div><div><label for="register-password" class="text-sm font-medium">Password</label><input type="password" id="register-password" required class="input-style"></div><div><label for="register-role" class="text-sm font-medium">Role</label><select id="register-role" class="input-style"><option value="ROLE_USER">User</option><option value="ROLE_ADMIN">Admin</option></select></div><button type="submit" class="w-full btn btn-primary !py-3">Create Account</button><p class="text-center text-sm">Already have an account? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Sign In</a></p></form></div></div>
        </div>
        <div id="main-view" class="hidden">
            <header class="bg-white shadow-sm sticky top-0 z-40"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"><div class="flex items-center space-x-2"><i class="fas fa-tasks text-2xl text-blue-600"></i><h1 class="text-xl font-bold text-gray-800">WorkNest</h1></div><div class="flex items-center space-x-4"><span id="welcome-user" class="text-gray-600 hidden sm:block"></span><button id="logout-btn" class="btn bg-red-100 !text-red-600 hover:!bg-red-200 focus:ring-red-500">Logout</button></div></div></header>
            <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8"><div id="admin-dashboard" class="hidden"></div><div id="user-dashboard" class="hidden"></div></main>
        </div>
        <div id="generic-modal" class="fixed inset-0 z-50 flex items-center justify-center modal hidden"><div class="bg-white rounded-lg shadow-xl w-full max-w-md card" id="modal-content"></div></div>
    </div>
    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let currentUser = null;

        const apiFetch = async (endpoint, options = {}) => {
            const isAuthEndpoint = endpoint.startsWith('/auth');
            const headers = { 'Content-Type': 'application/json' };
            if (!isAuthEndpoint && localStorage.getItem('auth')) headers['Authorization'] = localStorage.getItem('auth');
            const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
            if (!response.ok) {
                let errorMsg = `HTTP error! Status: ${response.status}`;
                try { const errorJson = await response.json(); errorMsg = errorJson.message || JSON.stringify(errorJson); } catch (e) { const textError = await response.text(); errorMsg = textError || errorMsg; }
                throw new Error(errorMsg);
            }
            if (response.status === 204 || !response.headers.get("content-length")) return null;
            if (response.headers.get("content-type")?.includes("application/json")) return response.json();
            return response.text();
        };

        const openModal = (html) => { document.getElementById('modal-content').innerHTML = html; document.getElementById('generic-modal').classList.remove('hidden'); };
        const closeModal = () => { document.getElementById('generic-modal').classList.add('hidden'); };
        
        const loginForm = document.getElementById('login-form'), registerForm = document.getElementById('register-form'), showRegisterLink = document.getElementById('show-register'), showLoginLink = document.getElementById('show-login'), authSubtitle = document.getElementById('auth-subtitle');
        showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); loginForm.classList.add('hidden'); registerForm.classList.remove('hidden'); authSubtitle.textContent = 'Create a new account'; });
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); registerForm.classList.add('hidden'); loginForm.classList.remove('hidden'); authSubtitle.textContent = 'Login to your account'; });
        
        registerForm.addEventListener('submit', async (e) => { e.preventDefault(); const body = { username: e.target.elements['register-username'].value, password: e.target.elements['register-password'].value, role: e.target.elements['register-role'].value }; try { await apiFetch('/auth/register', { method: 'POST', body: JSON.stringify(body) }); alert('Registration successful!'); showLoginLink.click(); } catch (error) { alert(`Registration failed: ${error.message}`); } });
        loginForm.addEventListener('submit', async (e) => { e.preventDefault(); const username = e.target.elements['login-username'].value, password = e.target.elements['login-password'].value; localStorage.setItem('auth', 'Basic ' + btoa(`${username}:${password}`)); try { await apiFetch('/admin/users'); currentUser = { username, role: 'ROLE_ADMIN' }; } catch { try { await apiFetch('/user/tasks'); currentUser = { username, role: 'ROLE_USER' }; } catch { alert('Login Failed.'); localStorage.removeItem('auth'); currentUser = null; } } if (currentUser) initializeApp(); });
        document.getElementById('logout-btn').addEventListener('click', () => { localStorage.removeItem('auth'); location.reload(); });

        const initializeApp = () => {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('welcome-user').textContent = `Hi, ${currentUser.username}`;
            if (currentUser.role === 'ROLE_ADMIN') {
                document.getElementById('admin-dashboard').classList.remove('hidden'); renderAdminDashboard();
            } else {
                document.getElementById('user-dashboard').classList.remove('hidden'); renderUserDashboard();
            }
        };

        const renderAdminDashboard = () => {
            document.getElementById('admin-dashboard').innerHTML = `<div class="grid grid-cols-1 lg:grid-cols-5 gap-6"><div class="lg:col-span-3 card p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-semibold">Tasks Overview</h3><button class="btn btn-primary" onclick="showCreateTaskModal()">+ New Task</button></div><div id="all-tasks-list" class="space-y-4"></div></div><div class="lg:col-span-2 space-y-6"><div class="card p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-semibold">Manage Users</h3><button class="btn btn-primary" onclick="showUserModal()">+ New</button></div><div id="users-list"></div></div><div class="card p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-semibold">Projects</h3><button class="btn btn-primary" onclick="handleAddProject()">+ New</button></div><div id="projects-list" class="space-y-2"></div></div></div></div>`;
            renderAdminTasks(); renderAdminUsers(); renderAdminProjects();
        };

        const renderAdminTasks = async () => {
             const list = document.getElementById('all-tasks-list');
            try {
                const tasks = await apiFetch('/admin/tasks') || [];
                if (!tasks.length) { list.innerHTML = '<p class="text-gray-500">No tasks created.</p>'; return; }
                list.innerHTML = tasks.map(t => {
                    const users = t.assignedUsers?.map(u => u.username).join(', ') || 'N/A';
                    const comments = t.comments?.map(c => `<div class="text-xs bg-gray-100 p-2 rounded flex justify-between"><span><b>${c.author.username}:</b> ${c.content}</span><button class="text-red-500" onclick="handleDeleteComment(${c.id})"><i class="fa fa-times"></i></button></div>`).join('') || '<p class="text-xs text-gray-400">No comments.</p>';
                    return `<div class="border p-4 rounded-lg space-y-2"><div class="flex justify-between items-start"><h4 class="font-bold">${t.title}</h4><select class="input-style !mt-0 text-xs py-1 w-36" onchange="handleAdminStatusUpdate(${t.id}, this.value)"><option ${t.status==='PENDING'?'selected':''} value="PENDING">Pending</option><option ${t.status==='IN_PROGRESS'?'selected':''} value="IN_PROGRESS">In Progress</option><option ${t.status==='COMPLETED'?'selected':''} value="COMPLETED">Completed</option><option ${t.status==='DELAYED'?'selected':''} value="DELAYED">Delayed</option></select></div><p class="text-xs text-gray-500">${t.project.name}</p><p class="text-sm text-gray-700">${t.description}</p><p class="text-xs"><b>Assigned:</b> ${users}</p><div class="mt-2 pt-2 border-t"><h5 class="text-xs font-semibold mb-1">Comments:</h5><div class="space-y-1">${comments}</div></div></div>`;
                }).join('');
            } catch(e) { list.innerHTML = `<p class="text-red-500">${e.message}</p>`; }
        };
        const renderAdminUsers = async () => {
             const list = document.getElementById('users-list');
            try {
                const users = await apiFetch('/admin/users') || [];
                if (!users.length) { list.innerHTML = '<p class="text-gray-500">No users created.</p>'; return; }
                list.innerHTML = users.map(u => `<div class="flex justify-between items-center text-sm p-2 border-b"><span>${u.username} <span class="text-xs text-gray-500">(${u.role.replace('ROLE_','')})</span></span><div class="flex gap-3"><button class="text-red-500" onclick="handleDeleteUser(${u.id})"><i class="fa fa-trash"></i></button></div></div>`).join('');
            } catch(e) { list.innerHTML = `<p class="text-red-500">${e.message}</p>`; }
        };
        const renderAdminProjects = async () => {
            const list = document.getElementById('projects-list');
            try { const projects = await apiFetch('/admin/projects') || []; if (!projects.length) { list.innerHTML = '<p class="text-gray-500">No projects.</p>'; return; } list.innerHTML = projects.map(p => `<div class="p-2 border-b text-sm">${p.name}</div>`).join(''); } catch(e) { list.innerHTML = `<p class="text-red-500">${e.message}</p>`; }
        };
        
        const renderUserDashboard = async () => {
            const container = document.getElementById('user-dashboard');
            container.innerHTML = `<h2 class="text-2xl font-semibold mb-6">My Tasks</h2><div id="user-tasks-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>`;
            const taskContainer = document.getElementById('user-tasks-container');
            try {
                const tasks = await apiFetch('/user/tasks') || [];
                if (!tasks.length) { taskContainer.innerHTML = '<p class="text-gray-600">No tasks assigned.</p>'; return; }
                taskContainer.innerHTML = tasks.map(task => {
                    const commentsHtml = task.comments?.map(c => `<div class="text-xs bg-gray-100 p-2 rounded"><b>${c.author.username}:</b> ${c.content}</div>`).join('') || '';
                    return `<div class="card p-5 space-y-3"><div class="flex justify-between items-start"><h4 class="font-bold text-lg">${task.title}</h4><span class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-800">${task.status.replace('_',' ')}</span></div><p class="text-sm text-gray-700">${task.description}</p><div class="text-xs text-gray-500">Project: ${task.project.name} | Due: ${task.dueDate}</div><div class="pt-2 border-t"><h5 class="text-sm font-semibold mb-1">Comments</h5><div class="max-h-24 overflow-y-auto space-y-1">${commentsHtml || '<p class="text-xs text-gray-500">No comments.</p>'}</div></div><div class="flex gap-2 pt-3 border-t"><button class="w-full btn btn-secondary text-sm" onclick="showCommentModal(${task.id})"><i class="fas fa-comment-dots mr-2"></i>Comment</button><button class="w-full btn btn-secondary text-sm" onclick="showForwardModal(${task.id})"><i class="fas fa-share mr-2"></i>Forward</button></div><div class="flex items-center gap-2"><label class="text-sm font-medium">Progress:</label><select class="input-style !mt-0 text-sm flex-grow" onchange="handleStatusUpdate(${task.id}, this.value)"><option ${task.status==='IN_PROGRESS'?'selected':''} value="IN_PROGRESS">In Progress</option><option ${task.status==='COMPLETED'?'selected':''} value="COMPLETED">Completed</option></select></div></div>`;
                }).join('');
            } catch(e) { taskContainer.innerHTML = `<p class="text-red-500">${e.message}</p>`; }
        };

        const showUserModal = () => openModal(`<div class="p-4"><h3 class="text-lg font-bold mb-4">New User</h3><form id="user-form" class="space-y-3"><input type="text" id="user-username" placeholder="Username" class="input-style" required><select id="user-role" class="input-style"><option value="ROLE_USER">User</option><option value="ROLE_ADMIN">Admin</option></select><div class="flex justify-end gap-2 pt-2"><button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button><button type="submit" class="btn btn-primary">Save</button></div></form></div>`);
        const showCreateTaskModal = async () => { try { const projects = await apiFetch('/admin/projects') || []; const users = await apiFetch('/admin/users') || []; if (!projects.length) { alert("Please create a project first."); return; } const pOpts = projects.map(p => `<option value="${p.id}">${p.name}</option>`).join(''); const uBoxes = users.map(u => `<label class="flex items-center gap-2"><input type="checkbox" name="users" value="${u.id}">${u.username}</label>`).join(''); openModal(`<div class="p-4"><h3 class="text-lg font-bold mb-4">New Task</h3><form id="task-form" class="space-y-3"><input type="text" id="task-title" placeholder="Title" class="input-style" required><textarea id="task-desc" placeholder="Description" class="input-style"></textarea><input type="date" id="task-due" class="input-style"><select id="task-proj" class="input-style">${pOpts}</select><div class="max-h-24 overflow-y-auto p-2 border rounded-md">${uBoxes}</div><div class="flex justify-end gap-2 pt-2"><button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button><button type="submit" class="btn btn-primary">Create</button></div></form></div>`); } catch(e) { alert(e.message) }};
        const showCommentModal = (taskId) => openModal(`<div class="p-4"><h3 class="text-lg font-bold mb-4">Add Comment</h3><form id="comment-form" data-task-id="${taskId}"><textarea id="comment-text" class="input-style"></textarea><div class="flex justify-end gap-2 mt-2"><button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Submit</button></div></form></div>`);
        const showForwardModal = async (taskId) => { try { const users = await apiFetch('/admin/users') || []; const uOpts = users.map(u => `<option value="${u.id}">${u.username}</option>`).join(''); openModal(`<div class="p-4"><h3 class="text-lg font-bold mb-4">Forward Task</h3><form id="forward-form" data-task-id="${taskId}"><select id="forward-user" class="input-style">${uOpts}</select><div class="flex justify-end gap-2 mt-2"><button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Forward</button></div></form></div>`); } catch(e){ alert(e.message)} };
        
        document.addEventListener('submit', async (e) => {
            if (e.target.id === 'user-form') { e.preventDefault(); const body = {username: document.getElementById('user-username').value, role: document.getElementById('user-role').value}; try { await apiFetch('/admin/users', {method: 'POST', body: JSON.stringify(body)}); closeModal(); renderAdminUsers(); } catch(err) {alert(err.message)} }
            if (e.target.id === 'task-form') { e.preventDefault(); const userIds = Array.from(document.querySelectorAll('input[name=users]:checked')).map(i=>i.value); if(!userIds.length){alert('Please assign at least one user.'); return;} const body = { title: document.getElementById('task-title').value, description: document.getElementById('task-desc').value, dueDate: document.getElementById('task-due').value }; try { await apiFetch(`/admin/tasks?userIds=${userIds.join(',')}&projectId=${document.getElementById('task-proj').value}`, {method:'POST', body: JSON.stringify(body)}); closeModal(); renderAdminTasks(); } catch(e) {alert(e.message)} }
            if (e.target.id === 'comment-form') { e.preventDefault(); const taskId = e.target.dataset.taskId; try { await apiFetch(`/user/tasks/${taskId}/comments`, {method: 'POST', body: JSON.stringify({content: document.getElementById('comment-text').value})}); closeModal(); if(currentUser.role==='ROLE_ADMIN') renderAdminTasks(); else renderUserTasks(); } catch(err){alert(err.message)} }
            if (e.target.id === 'forward-form') { e.preventDefault(); const taskId = e.target.dataset.taskId; try { await apiFetch(`/user/tasks/${taskId}/forward?newUserId=${document.getElementById('forward-user').value}`, {method: 'PUT'}); closeModal(); if(currentUser.role==='ROLE_ADMIN') renderAdminTasks(); else renderUserTasks(); } catch(err){alert(err.message)} }
        });
        const handleAddProject = async () => { const name = prompt('Project name:'); if(name) try { await apiFetch('/admin/projects', {method:'POST', body: JSON.stringify({name})}); renderAdminProjects(); } catch(e){alert(e.message)} };
        window.handleDeleteUser = async (id) => { if(confirm('Delete user?')) try { await apiFetch(`/admin/users/${id}`, {method: 'DELETE'}); renderAdminUsers(); } catch(e) {alert(e.message)} };
        window.handleDeleteComment = async (id) => { if(confirm('Delete comment?')) try { await apiFetch(`/admin/comments/${id}`, {method: 'DELETE'}); renderAdminTasks(); } catch(e) {alert(e.message)} };
        window.handleStatusUpdate = async (taskId, status) => { try {await apiFetch(`/user/tasks/${taskId}/status?status=${status}`, {method: 'PUT'}); if(currentUser.role==='ROLE_ADMIN') renderAdminTasks(); else renderUserTasks();} catch(e){alert(e.message)} };
        window.handleAdminStatusUpdate = async (taskId, status) => { try {await apiFetch(`/admin/tasks/${taskId}/status?status=${status}`, {method: 'PUT'}); renderAdminTasks();} catch(e){alert(e.message)} };
    </script>
</body>
</html>
